# bindings

# recharger la config avec prefix + r
bind r source-file ~/.config/tmux/.tmux.conf \; display-message "tmux.conf reloaded"
unbind %
bind m split-window -h
unbind '"' 
bind h split-window -v
# Fix Colors
set-option -a terminal-features 'xterm-256color:RGB'
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# key mode
setw -g mode-keys vi

# index start at 1
set -g base-index 1
# renumber window when window is closed 
set -g renumber-windows on  
# # Style des fenÃªtres (active/inactive)
set -g window-status-style "bg=default,fg=#bac2de"
set -g window-status-current-style "bg=#313244,fg=#a6e3a1,bold"

# List of plugins
 set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-resurrect  \
   tmux-plugins/tmux-continuum  \
   christoomey/vim-tmux-navigator\
   sainnhe/tmux-fzf\
 '

set -g @vim_navigator_mapping_left "C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"

set -g @continuum-restore 'on'
# initialize tmux plugin manager

set-option -g status-position top
# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

run '~/.tmux/plugins/tpm/tpm'
